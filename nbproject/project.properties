# -------------------------------
# Project Properties for ReservaCasasRurales
# -------------------------------

annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output

application.title=ReservaCasasRurales
application.vendor=jimen

auxiliary.org-netbeans-spi-editor-hints-projects.perProjectHintSettingsFile=nbproject/cfg_hints.xml

build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results

debug.modulepath=\
    ${run.modulepath}
debug.test.modulepath=\
    ${run.test.modulepath}
dist.archive.excludes=
dist.dir=dist
dist.jar=${dist.dir}/ReservaCasasRurales.jar
dist.javadoc.dir=${dist.dir}/javadoc
dist.jlink.dir=${dist.dir}/jlink
dist.jlink.output=${dist.jlink.dir}/ReservaCasasRurales

endorsed.classpath=
excludes=
file.reference.sqlite-jdbc-3.50.3.0.jar=C:\\Users\\jimen\\Documents\\NetBeansProjects\\ReservaCasasRurales\\lib\\sqlite-jdbc-3.50.3.0.jar
includes=**


jar.compress=false
# Javac classpath y processor path
javac.classpath=\
    ${file.reference.sqlite-jdbc-3.42.0.0.jar}:\
    ${file.reference.sqlite-jdbc-3.50.3.0.jar}:\
    ${libs.absolutelayout.classpath}
javac.compilerargs=
javac.deprecation=false
javac.external.vm=true
javac.modulepath=
javac.processormodulepath=
javac.processorpath=\
    ${javac.classpath}
javac.source=24
javac.target=24

javadoc.author=false
javadoc.html5=false
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=false
javadoc.use=false
javadoc.version=false
jlink.launcher=false
jlink.launcher.name=ReservaCasasRurales
mkdist.disabled=false
platform.active=default_platform
# Run classpath
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.sqlite-jdbc-3.42.0.0.jar}
run.jvmargs=--enable-native-access=ALL-UNNAMED\n
run.modulepath=

# Test classpath
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javac.test.modulepath=\
    ${javac.modulepath}
javac.test.processorpath=${javac.test.classpath}

run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
run.test.modulepath=\
    ${javac.test.modulepath}

# Main class
main.class=reservaruralapp.Main

# Source and encoding
source.encoding=UTF-8
src.dir=src
test.src.dir=test
